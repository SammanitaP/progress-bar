<!DOCTYPE html>
<html>
<head>
	<title>Progress Bar</title>
	<link rel="stylesheet" href="css/jquery-ui.css">
	<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
	<script src="js/jquery-ui.js"></script>
	<script type="text/javascript">
		jQuery(document).ready(function() {
			jQuery( "#progressbar1,#progressbar2,#progressbar3" ).progressbar({
				value: 37
			});
			var selectedBar = '';
			jQuery(".selectBar").change(function(){
				selectedBar = jQuery('.selectBar').find(":selected").addClass("active").val();
				jQuery(".progressbar").siblings().removeClass("active");
				jQuery("#"+selectedBar).addClass("active");
			});
			jQuery("#plus10").on("click", function(){
			 	jQuery('.selectBar').children().siblings().removeClass("active");
				var valueNow = parseInt(jQuery("#"+selectedBar+".active").attr("value")) + 10;
				alert(valueNow);
				jQuery("#"+selectedBar+".active").attr("value", valueNow);
			 	jQuery("#"+selectedBar+".active").progressbar({
					value: valueNow
			 	});
				if(valueNow > 100) {
					jQuery("#"+selectedBar+".active").children().css( "background-color", "#ff0000" );
				} else {
					jQuery("#"+selectedBar+".active").children().css( "background-color", "#e9e9e9" );
				}
				jQuery("#"+selectedBar+".active").children().html(valueNow+"%");
			 });
			 jQuery("#plus25").on("click", function(){
				jQuery('.selectBar').children().siblings().removeClass("active");
				var valueNow = parseInt(jQuery("#"+selectedBar+".active").attr("value")) + 25;
				jQuery("#"+selectedBar+".active").attr("value", valueNow);
			 	jQuery("#"+selectedBar+".active").progressbar({
					value: valueNow
			 	});
				if(valueNow > 100) {
					jQuery("#"+selectedBar+".active").children().css( "background-color", "#ff0000" );
				} else {
					jQuery("#"+selectedBar+".active").children().css( "background-color", "#e9e9e9" );
				}
				jQuery("#"+selectedBar+".active").children().html(valueNow+"%");
			 });
			 jQuery("#minus50").on("click", function(){
				jQuery('.selectBar').children().siblings().removeClass("active");
				if(parseInt(jQuery("#"+selectedBar+".active").attr("value"), 10) < 50) {
					var valueNow = 0;
					jQuery("#"+selectedBar+".active").attr("value", valueNow);
				} else {
					var valueNow = parseInt(jQuery("#"+selectedBar+".active").attr("value")) - 50;
					jQuery("#"+selectedBar+".active").attr("value", valueNow);
				}
				
				if(valueNow < 100) {
					jQuery("#"+selectedBar+".active").progressbar({
						value: valueNow
					});
				}
				if(valueNow > 100) {
					jQuery("#"+selectedBar+".active").children().css( "background-color", "#ff0000" );
				} else {
					jQuery("#"+selectedBar+".active").children().css( "background-color", "#e9e9e9" );
				}
				jQuery("#"+selectedBar+".active").children().html(valueNow+"%");
			 });
			
  		});
		
	</script>
</head>
<body>
	<div id="progressbar1" value="37" class="progressbar"></div><br>
	<div id="progressbar2" value="37" class="progressbar"></div><br>
	<div id="progressbar3" value="37" class="progressbar"></div><br>
	<select class="selectBar">
		<option selected="selected">Select Progress Bar!!</option>
		<option class="progressbar1">progressbar1</option>
		<option class="progressbar2">progressbar2</option>
		<option class="progressbar3">progressbar3</option>
	</select>
	<button id="plus10">+10</button>
	<button id="plus25">+25</button>
	<button id="minus50">-50</button>
</body>
</html>
